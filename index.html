<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe | Pirple Asignment</title>
    <meta
      name="description"
      content="a basic tic tac toe app from my pirple course"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ! change this back to -none -->
    <header class="header-display-none">
      <nav>
        <h1>Tic Tac Toe</h1>
      </nav>
    </header>
    <main>
      <div id="main-wrap">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
      <div id="start-game" class="start">
        <h1 id="start-h1">Lets Begin</h1>
        <button id="start-button">Start Game</button>
      </div>
      <div id="end-game" class="end end-display-none">
        <h1 id="end-h1">Placement Text</h1>
        <button id="end-button">Play Again</button>
      </div>
    </main>
    <script src="app.js" async defer></script>
  </body>
</html>
